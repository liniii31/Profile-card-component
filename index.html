<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./index.css"/>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Kumbh+Sans"/>
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <!-- <img src="./images/bg-pattern-top.svg" alt="background-top" id="bg-top"/>
    <img src="./images/bg-pattern-bottom.svg" alt="background-bottom" id="bg-bottom"/>     -->
    <div id="card">
      <div id="card-header"></div>
      <div id="picture"><img src="./images/image-victor.jpg" alt="Dp"/></div>
      <div id="card-title">
        <h1>Victor Crest &nbsp; &nbsp;<span class="greyed">26</span></h1>
        <p>London</p>
      </div>
      <div id="content">
        <div class="contents" id="Followers">
          <p class="numbers">80K</p>
          <p class="params">Followers</p>
        </div>
        <div class="contents" id="Likes">
          <p class="numbers">803K</p>
          <p class="params">Likes</p>
        </div>
        <div class="contents" id="Photos">
          <p class="numbers">1.4K</p>
          <p class="params">Photos</p>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Shalini Anand</a>.
    </div>
  </footer>
</body>
</html>
